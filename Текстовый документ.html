<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Анимация Пиксельного Сердечка</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            margin: 0;  
        }  

        .heart {  
            position: relative;  
            width: 100px;  
            height: 100px;  
            background-color: red;  
            transform: rotate(45deg);  
            animation: pulse 1s infinite;  
        }  

        .heart::before,  
        .heart::after {  
            content: '';  
            position: absolute;  
            width: 100px;  
            height: 100px;  
            background-color: red;  
            border-radius: 50%;  
        }  

        .heart::before {  
            top: -50px;  
            left: 0;  
        }  

        .heart::after {  
            left: 50px;  
            top: 0;  
        }  

        @keyframes pulse {  
            0% {  
                transform: scale(1);  
            }  
            50% {  
                transform: scale(1.1);  
            }  
            100% {  
                transform: scale(1);  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="heart"></div>  
</body>  
</html>
