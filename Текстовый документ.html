    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #f0f0f0;  
            font-family: Arial, sans-serif;  
            overflow: hidden;  
        }  
        .message {  
            font-size: 48px;  
            text-align: center;  
            transition: opacity 0.5s ease;  
        }  
        .hidden {  
            opacity: 0;  
        }  
        .roses {  
            display: none;

            text-align: center;  
            margin-top: 20px;  
            animation: pixelate 0.5s forwards;  
        }  
        @keyframes pixelate {

            100% { opacity: 1; transform: scale(1); }  
        }  
    </style>  
</head>

            }  
        });

</body>
